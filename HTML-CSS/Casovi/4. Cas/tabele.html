<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabele</title>
  </head>
  <body>
    <h1 align="center">Tabela-Forma</h1>
    <table border="1" align="center">
      <form action="http://www.youtube.com">
        <tr>
          <td align="center"><label for="username">Username</label></td>
          <td>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
            />
          </td>
        </tr>
        <tr>
          <td align="center"><label for="password">Password</label></td>
          <td><input type="password" name="password" id="password" /></td>
        </tr>
        <tr>
          <td align="center"><label for="email">email</label></td>
          <td>
            <input type="email" name="email" id="email" placeholder="email" />
          </td>
        </tr>
        <tr>
          <td align="center"><label for="age">Unesite starost</label></td>
          <td><input type="number" name="age" id="age" /></td>
        </tr>
        <tr>
          <td align="center">
            <label for="birthdate">Unesite datum rodjenja</label>
          </td>
          <td><input type="date" name="birthdate" id="birthdate" /></td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            <button type="submit">Submit</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
